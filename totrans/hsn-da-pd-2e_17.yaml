  type: TYPE_NORMAL
- en: '**Open Data on Amazon Web Services**: [https://registry.opendata.aws/](https://registry.opendata.aws/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**OpenML**: [https://www.openml.org](https://www.openml.org)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**SNAP library of datasets collected by Stanford University**: [https://snap.stanford.edu/data/index.html](https://snap.stanford.edu/data/index.html)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**UCI Machine Learning Repository**: [http://archive.ics.uci.edu/ml/index.php](http://archive.ics.uci.edu/ml/index.php)'
