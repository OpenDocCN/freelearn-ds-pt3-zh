  - PREF_UL
  type: TYPE_NORMAL
- en: '**Yahoo Webscope (reference library of datasets)**: [https://webscope.sandbox.yahoo.com/](https://webscope.sandbox.yahoo.com/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Practicing working with data
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Throughout this book, we have worked with various datasets from different sources
    with step-by-step instructions. It doesn't have to stop here, though. This section
    is dedicated to some resources that can be used to continue with guided instruction
    and, eventually, work toward building a model for a predefined problem.
  prefs: []
  type: TYPE_NORMAL
- en: '**Kaggle** ([https://www.kaggle.com/](https://www.kaggle.com/)) offers content
    for learning data science, datasets for exploration that are shared by members
    of the community, and competitions that have been posted by companies—perhaps
    the Netflix recommendation contest sounds familiar ([https://www.kaggle.com/netflix-inc/netflix-prize-data](https://www.kaggle.com/netflix-inc/netflix-prize-data))?
    These contests are a great way for you to practice your machine learning skills
    and become more visible in the community (especially to potential employers).'
  prefs: []
  type: TYPE_NORMAL
- en: Important note
  prefs: []
  type: TYPE_NORMAL
- en: Kaggle isn't the only place you can participate in data science competitions.
    Some additional ones are listed at [https://towardsdatascience.com/top-competitive-data-science-platforms-other-than-kaggle-2995e9dad93c](https://towardsdatascience.com/top-competitive-data-science-platforms-other-than-kaggle-2995e9dad93c).
  prefs: []
  type: TYPE_NORMAL
- en: '**DataCamp** ([https://www.datacamp.com/](https://www.datacamp.com/)), while
    not entirely free, provides various data science courses in Python. They include
    instructional videos and fill-in-the-blank coding practice problems so that you
    can build up your understanding of the topics.'
  prefs: []
  type: TYPE_NORMAL
- en: Python practice
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'We have seen throughout this book that working with data in Python isn''t just
    `pandas`, `matplotlib`, and `numpy`; there are many ways our workflow can benefit
    from us being strong Python programmers in general. With strong Python skills,
    we can build web applications with Flask, make requests of an API, efficiently
    iterate over combinations or permutations, and find ways to speed up our code.
    While this book didn''t focus on honing these skills directly, here are some free
    resources for practicing with Python and thinking like a programmer:'
  prefs: []
  type: TYPE_NORMAL
- en: '**HackerRank**: [https://www.hackerrank.com](https://www.hackerrank.com)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Codewars**: [https://www.codewars.com](https://www.codewars.com)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**LeetCode**: [https://www.leetcode.com](https://www.leetcode.com)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**CodinGame**: [https://www.codingame.com](https://www.codingame.com)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: While not free, **Python Morsels** ([https://www.pythonmorsels.com/](https://www.pythonmorsels.com/))
    provides weekly Python exercises that will help you learn to write more Pythonic
    code and get more familiar with the Python standard library. Exercises vary in
    difficulty but can be set to a higher or lower difficulty as needed.
  prefs: []
  type: TYPE_NORMAL
- en: Another great resource is **Pramp** ([https://www.pramp.com](https://www.pramp.com)),
    which lets you practice for a programming interview with a randomly assigned peer.
    Your peer will interview you with a random question and evaluate how you approach
    the interview, your code, and how well you explain yourself. After 30 minutes,
    it's your turn to interview your peer.
  prefs: []
  type: TYPE_NORMAL
- en: '**Khan Academy** ([https://www.khanacademy.org/](https://www.khanacademy.org/))
    can be a great resource for learning more about a subject. If you want a primer
    on computer science algorithms or some of the mathematics behind machine learning
    algorithms (such as linear algebra and calculus), then this is a great place to
    start.'
  prefs: []
  type: TYPE_NORMAL
- en: Lastly, **LinkedIn Learning** ([https://www.linkedin.com/learning/](https://www.linkedin.com/learning/))
    has many video courses on a wide range of topics, including Python, data science,
    and machine learning. New users get a free month-long trial. Consider taking the
    *Learning the Python 3 Standard Library* course ([https://www.linkedin.com/learning/learning-the-python-3-standard-library](https://www.linkedin.com/learning/learning-the-python-3-standard-library))
    to level up your Python skills; as we saw throughout this book, a solid command
    of the standard library helps us write more concise and efficient code.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This chapter provided you with many places where you can find datasets across
    myriad topics. In addition, you also learned about various websites where you
    can take courses and work through tutorials, practice machine learning, and improve
    your Python skills.It's important to keep your skills sharp and stay curious,
    so, for whatever interests you, look for data and perform your own analyses. These
    are things you can put on your GitHub account as your data portfolio.
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/Figure_12.1_B16834.jpg)'
