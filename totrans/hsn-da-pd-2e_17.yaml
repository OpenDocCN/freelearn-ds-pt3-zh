    has piqued your interest so far:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Amazon reviews data**: [https://snap.stanford.edu/data/web-Amazon.html](https://snap.stanford.edu/data/web-Amazon.html)'
  prefs:
  - PREF_UL
