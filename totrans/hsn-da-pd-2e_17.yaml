  prefs: []
  type: TYPE_NORMAL
- en: '**Facebook API**: [https://developers.facebook.com/docs/graph-api](https://developers.facebook.com/docs/graph-api)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**NOAA Climate Data API**: [https://www.ncdc.noaa.gov/cdo-web/webservices/v2](https://www.ncdc.noaa.gov/cdo-web/webservices/v2)'
  prefs:
