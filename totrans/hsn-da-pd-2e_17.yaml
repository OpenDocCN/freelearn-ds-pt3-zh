  type: TYPE_NORMAL
- en: '**Basketball player statistics**: [https://www.basketball-reference.com/players/](https://www.basketball-reference.com/players/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Football (American) player statistics**: [https://www.pro-football-reference.com/players/](https://www.pro-football-reference.com/players/)'
  prefs:
