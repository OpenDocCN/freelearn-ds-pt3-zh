- en: Websites
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section contains selected data resources across various topics that can
    be accessed through a website. Obtaining the data for an analysis may be as simple
    as downloading a CSV file or it may require parsing HTML with `pandas`. If you
    must resort to scraping the page (make sure you have tried the ways we discussed
    in this book first), be sure that you aren't violating the terms of use of the
    website.
  prefs: []
  type: TYPE_NORMAL
