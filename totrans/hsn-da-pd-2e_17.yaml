- en: '*Chapter 12*: The Road Ahead'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Throughout this book, we have covered a lot of material, and you are now capable
    of performing data analysis and machine learning tasks entirely in Python. We
    began our journey by learning about some introductory statistics and how to set
    up our environment for data science in Python. Then, we learned about the basics
    of using `pandas` and how to bring data into Python. With this knowledge, we were
    able to work with APIs, read from files, and query databases to grab data for
    our analyses.
  prefs: []
  type: TYPE_NORMAL
- en: After we collected our data, we learned how to perform data wrangling in order
    to clean up our data and get it into a usable format. Next, we learned how to
    work with time series and combine data from different sources as well as aggregate
    it. Once we had a good handle on data wrangling, we moved on to visualizations
    and used `pandas`, `matplotlib`, and `seaborn` to create a variety of plot types,
    and we also learned how to customize them.
  prefs: []
  type: TYPE_NORMAL
- en: Armed with this knowledge, we were able to tackle some real-world analyses by
    looking at the financial data for bitcoin and the FAANG stocks and trying to detect
    hackers attempting to authenticate to a web application. In addition, we learned
    how to build our own Python packages, write our own classes, and simulate data.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, we got an introduction to machine learning using `scikit-learn`. We
    discussed how to build model pipelines, taking us from preprocessing the data
    through to model fitting. Afterward, we discussed how we can evaluate the performance
    of our models and how we can try to improve their performance. Our discussion
    of machine learning culminated in using machine learning models to detect hackers
    attempting to gain access to a web application through a brute-force attack.
  prefs: []
  type: TYPE_NORMAL
- en: 'Now that you have gained all this knowledge, it is important to nurture it
    so that you retain it. This means that you must practice every chance you get.
    This chapter provides the following resources for continuing your data science
    journey:'
  prefs: []
  type: TYPE_NORMAL
- en: Resources for finding data on a variety of topics
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Websites and services to practice working with data
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Coding challenges and educational content to improve your Python skills
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data resources
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As with any skill, to get better we need to practice, which for us means we
    need to find data to practice on. There is no best dataset to practice with; rather,
    each person should find data that they are interested in exploring. While this
    section is by no means comprehensive, it contains resources for data from various
    topics in the hopes that everyone will find something they want to use.
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  prefs: []
  type: TYPE_NORMAL
- en: Unsure of what kind of data to look for? What are some of the things you have
    wondered about related to a topic that you find interesting? Has data been collected
    on this topic, and can you access it? Let your curiosity guide you.
  prefs: []
  type: TYPE_NORMAL
- en: Python packages
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Both `seaborn` and `scikit-learn` provide built-in sample datasets that you
    can experiment with in order to get more practice with the material we've covered
    in the book and to try out new techniques. These datasets are often very clean
    and thus easy to work with. Once you're comfortable with the techniques, you can
    move on to finding data using the other resources that are mentioned in the following
    sections, which will be more representative of real-world data.
  prefs: []
  type: TYPE_NORMAL
- en: Seaborn
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Seaborn provides the `load_dataset()` function, which reads the data from a
    CSV file in a small GitHub repository for `seaborn` data. These datasets are the
    ones that are used in the `seaborn` documentation, so it is important to keep
    in mind that they may change. The data can be obtained from the repository directly
    at [https://github.com/mwaskom/seaborn-data](https://github.com/mwaskom/seaborn-data).
  prefs: []
  type: TYPE_NORMAL
- en: Scikit-learn
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Scikit-learn includes a `datasets` module, which can be used to generate random
    datasets to test algorithms or to import certain datasets that are popular in
    the machine learning community. Be sure to check out the documentation for more
    information:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Generating random datasets for machine learning tasks**: [https://scikit-learn.org/stable/modules/classes.html#samples-generator](https://scikit-learn.org/stable/modules/classes.html#samples-generator)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Loading supported datasets**: [https://scikit-learn.org/stable/modules/classes.html#loaders](https://scikit-learn.org/stable/modules/classes.html#loaders)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There is also the `fetch_openml()` function in the `sklearn.datasets` module,
    which will fetch datasets by name from OpenML ([https://www.openml.org/](https://www.openml.org/)),
    which contains many free datasets for machine learning.
  prefs: []
  type: TYPE_NORMAL
- en: Searching for data
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The following are a few places you can use to search for data on a variety
    of topics:'
  prefs: []
  type: TYPE_NORMAL
- en: '**DataHub**: [https://datahub.io/search](https://datahub.io/search)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Google Dataset Search**: [https://datasetsearch.research.google.com/](https://datasetsearch.research.google.com/)'
  prefs:
