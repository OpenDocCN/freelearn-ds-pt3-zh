- en: Summary
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'After completing all eight steps, it is helpful to put the entire story in
    order for your readout to the business. In all cases, I recommend doing a post-go
    live review not only on the outcome itself but also on the process. A feedback
    loop is a great optional ninth step to implement as a best practice:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 5.3 – Summary of business success alignment process](img/B18846_05_03.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 5.3 – Summary of business success alignment process
  prefs: []
  type: TYPE_NORMAL
- en: From this point, you are ready to define success and align with your stakeholders
    – congratulations! Following this framework will enable you to successfully navigate
    specific and clear outcomes that matter to your stakeholders with ease. Remember
    to iterate through these steps so that you and your stakeholders are clear about
    expectations. Next, I will walk you through some barriers to success to be aware
    of as you operationalize these steps.
  prefs: []
  type: TYPE_NORMAL
- en: Barriers to achieving business value
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'After following the eight-step approach outlined previously, you have the strongest
    chances of success. However, there are always risks in delivering any program.
    I would be remiss not to point out the most common barriers to success:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Organizational culture and/or politics**: These are not always visible, and
    your chances of not fully understanding or seeing these risks are higher if you
    are new to the organization. It’s harder to understand the invisible network of
    how the company gets to a win if you are new. If you are new to the organization,
    ask how success is achieved. Seek to understand unspoken cultural ways to get
    work done in your company.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Funding changes or challenges**: Securing and maintaining funding, especially
    in multi-year implementations, can be a challenge. If you are working on a multi-year
    delivery, ensure you have a commitment to the entire program, not just year 1.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Sponsorship turnover**: People make professional moves. You have to assume
    that your project sponsor might not be in the same role (or the same company)
    for the duration of your project. If you do not ensure that you have support,
    go a layer or two below the sponsor to ensure you have durable support.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Lack of support**: You did not get the full support of a sponsor, or you
    only received support at a junior (or simply too junior) level. The person you
    gained support from may not have the authority to provide the support you need
    to drive results to finality.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Lack of technical expertise**: Perhaps your team did not have the technical
    expertise required to complete the work. You attempted to let too technical work
    be done by not technical enough experts, and the result is a sub-par solution.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Regulatory or economic changes**: A material change occurs either economically
    or in the regulatory environment that impacts the prioritization of the project.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Drive unified data experiences internally and across our products to empower
    the organization and our customers with the right data at the right time with
    the right controls. Aim to achieve the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Tech-enabled governance
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Transparent metadata
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Unified and trusted consent (for marketing)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Trusted insights
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Results at scale and speed
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Now that we’ve covered potential barriers to success, we can pivot into how
    to add value measures to your stakeholder map. This is a fantastic but often overlooked
    step: consolidate the outcomes by stakeholder so that you can have a comprehensive
    view of all the work you’ve done to drive measurable business outcomes for each
    stakeholder you serve. You can then use this information in periodic reviews with
    your stakeholders (annual, bi-annual, or quarterly business reviews, depending
    on your preferences).'
  prefs: []
  type: TYPE_NORMAL
- en: Building value measures into your stakeholder map
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As you work to build out your company’s *value measurement methodology* (like
    we did previously), for each project, you can start to build out what this value
    measurement and value map look like for all of your stakeholders. This process
    is time-consuming but critical to demonstrate the value of your team’s impact
    enterprise-wide.
  prefs: []
  type: TYPE_NORMAL
- en: 'Thinking back to [*Chapter 2*](B18846_02.xhtml#_idTextAnchor042), where we
    built out the stakeholder map, you can add in the value measurement methodology
    against each stakeholder group. A best practice is to sit with each stakeholder
    on a regular basis (I like to do this quarterly) to go through a *Quarterly Business
    Review* for the value your team has brought to bear for them. This idea of a Quarterly
    Business Review would walk them through the following:'
  prefs: []
  type: TYPE_NORMAL
- en: The scope of your engagement with the stakeholder
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A list of discrete projects you have completed for them in the quarter (or year)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A list of enterprise services you provide to them (and everyone else)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The value measurement for the quarter (or year)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A look ahead to what is coming next quarter
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Figure 5.4 – Stakeholder map example: Sales division](img/B18846_05_04.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 5.4 – Stakeholder map example: Sales division'
  prefs: []
  type: TYPE_NORMAL
- en: Remember when we looked at how the office of the CDAO was supporting these objectives?
    We lined out the direct impact from CDAO to Sales Operations to Sales and clearly
    articulated how each role was involved in delivering that value. We also grounded
    ourselves in how the CDAO team was thinking about value.
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 5.5 – Value chain from data office to business and to customer](img/B18846_05_05.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 5.5 – Value chain from data office to business and to customer
  prefs: []
  type: TYPE_NORMAL
- en: 'Key measures include the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '*How much* did revenue increase?'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*How much* productivity did the Sales team save by being able to rely on this
    model?'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*How much* did customer satisfaction scores shift by being sold products that
    they actually want?'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*How much* did customer trust increase?'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: For this example, we would measure these specifically, as a part of our value
    measurement methodology, and present the results back to both Sales Operations
    and Sales executive leadership, to show them exactly how much we impacted their
    top and bottom lines, as well as customer satisfaction and overall customer health
    scores.
  prefs: []
  type: TYPE_NORMAL
- en: More advanced CDAO offices build their own value measurement dashboards to build
    out transparent and accessible reporting (ideally with the ability to drill into
    the details that support this aggregation, by stakeholder group) so that you can
    build trust with your stakeholders by showing (not just telling) them how you
    are bringing value to them every day. By reporting in this highly advanced way,
    you are reporting powerfully on the value you bring to the organization in a way
    that supports ongoing investment from the lasting impact of your team.
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Measuring value for an organization is not easy. It takes thoughtful alignment
    with stakeholders about how to measure success, together. No one team can solve
    this independently; you must bring the discussion about value measurement into
    the early stages of the project, focus the stakeholders on the importance of alignment,
    and build a rigorous, transparent process into the normal flow of business. In
    my experience, many teams discuss having this capability, or may even claim to
    have something similar. In practice, very few teams do this consistently well
    across their entire company. Let’s normalize this process so that as a practice,
    we can demonstrate that there is an incredible **return on investment** (**ROI**)
    in data. In this chapter, we walked through the eight-step alignment methodology
    to drive outcomes with your stakeholders, common alignment challenges, and how
    to carry forward the measured outcomes to your stakeholder map for aggregated
    value alignment.
  prefs: []
  type: TYPE_NORMAL
- en: This chapter concludes *Part 1* of this book. In *Part 1*, we outlined how to
    bring a data program together, how to baseline your company, how to build a great
    team, and how to align with your stakeholders for powerful results. In *Part 2*,
    we will dig into the major data governance capabilities in detail, covering what
    they are, how to deploy them effectively, and how to measure the success of each
    capability.
  prefs: []
  type: TYPE_NORMAL
- en: Part 2:Data Governance Capabilities Deep Dive
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this part, you will get an overview of each of the six key data governance
    capabilities, starting with key definitions, how to measure success, and examples
    of what works well and what doesn’t. You will be guided through the implementation
    of foundational programs for each capability, and how to launch each capability
    in your organization.
