    at the onset of this process. In the example, we tied out the data outcomes to
    the business outcomes. All paths start and end with the business. The middle of
    the process is where data capabilities are defined, delivered, and enabled to
    support the business. Depending on what capability you are focused on enabling,
    you will have different outcomes, but the same framework is useful.
