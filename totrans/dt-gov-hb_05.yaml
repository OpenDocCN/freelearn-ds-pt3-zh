- en: '5'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Defining Success and Aligning on Outcomes
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Data management is bigger than managing a maturity framework. Managing a framework
    only focuses on the tactics to uplift a score. It may or may not drive the experience
    of using data, trusting data, and overall data management uplift. We need to approach
    data management with a renewed focus and a fresh set of eyes. We need to build
    foundational capabilities that scale without doubling the size of our teams as
    the amount of data doubles every few years. I challenge you to think beyond the
    maturity framework (although important), into the minds of your stakeholders.
  prefs: []
  type: TYPE_NORMAL
- en: 'Picture this: You’ve launched a Data & Analytics team. Your team is excited,
    they are focused, and you’ve even built out a great strategy, easy-to-understand
    policies, and specific milestones for delivering great results. You execute against
    that plan and are knocking the delivery out of the park.'
  prefs: []
  type: TYPE_NORMAL
- en: There’s just one problem.
  prefs: []
  type: TYPE_NORMAL
- en: '*No one believes that the team is* *adding value*.'
  prefs: []
  type: TYPE_NORMAL
- en: 'How can this be? You spent time listening to stakeholders’ needs; you crafted
    a plan that is shaped around delivering against those needs. You’ve set up a strong
    program with great communication channels, yet the feedback from stakeholders
    is: this doesn’t really help me.'
  prefs: []
  type: TYPE_NORMAL
- en: '*What* *went wrong?*'
  prefs: []
  type: TYPE_NORMAL
- en: This oh-so-common problem happens frequently in data transformations and in
    the build of data capabilities when the crisp and clear alignment of expected
    business outcomes is not firmly aligned and signed off on by the business users
    before the work begins. Unfortunately, this type of scenario happens regularly,
    and the only remedy is defining success and aligning on outcomes during the planning
    phase.
  prefs: []
  type: TYPE_NORMAL
- en: 'This chapter will focus on the area where many data transformations fall flat:
    aligning on outcomes that matter to the business. Most data transformations stop
    with data outcomes and fail to translate to the final mile: where the business
    uses the delivered data capabilities to drive operational efficiency, increased
    revenues, and better insights. In this chapter, you will learn why defining success
    beyond data and with the business matters, how to successfully map all relevant
    stakeholders (including secondary and tertiary stakeholders), and how to translate
    results into business terms.'
  prefs: []
  type: TYPE_NORMAL
- en: 'This chapter covers the following topics:'
  prefs: []
  type: TYPE_NORMAL
- en: Capabilities versus outcomes
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Business outcomes *AND* data capabilities
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What is success?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Aligning on outcomes
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Barriers to achieving business value
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Building value measures into your stakeholder map
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Capabilities versus outcomes
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Before we can define success, we need to start by grounding ourselves on a
    few key definitions. First, we need to define what a capability and an outcome
    are, and then slice that between business and data flavors:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Capability**: The ability or capacity to do something and achieve a desired
    outcome.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Outcome**: The final result or consequence of an event or situation. This
    can be a positive or negative outcome.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Keep in mind that capabilities have outcomes. For each capability, a single
    or collection of outcomes should be prescribed. Before beginning to deliver the
    capability, you should take time to define the expected outcomes. But if you haven’t,
    it’s never too late to define the outcomes expected for each capability. You may
    also have expected outcomes and unexpected outcomes. For example, I exercised
    today, and I expect to experience muscle soreness tomorrow. I did not expect to
    be so sore it would hurt to walk.
  prefs: []
  type: TYPE_NORMAL
- en: 'Now, let’s make this clearer to delineate between business capabilities and
    outcomes versus data capabilities and outcomes:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Business capability**: Defines “what” the business does at the core. This
    is separated from “how” things are done or “where” they are done. It contains
    a set of skills, resources, and processes that enable a company to meet an objective.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Business outcome**: Defines the result of the capability. This includes deeply
    understanding the result of delivering the capability.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Data capability**: Defines the combined skills, processes, technologies,
    and resources that an organization pulls together to utilize data to achieve a
    specific objective.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Data outcome**: Defines the result of the data capability. This refers to
    the result or consequence (positive or negative) that is achieved through the
    delivery of a data capability.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Because we are most concerned about data capabilities, let’s dig into what the
    key components of data capabilities are before we move into data outcomes later
    in this chapter.
  prefs: []
  type: TYPE_NORMAL
- en: Capabilities
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Specific data capabilities will be described in further detail in *Part 2*
    of this book, following this chapter; however, let’s start by clarifying what
    makes up a strong capability:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Skills and knowledge**: This includes the expertise of data professionals
    such as data analysts, data scientists, and data engineers. It also encompasses
    the data literacy of general users across the organization who need to understand
    and utilize data effectively.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Processes and methodologies**: This involves established procedures for data
    governance, data quality management, data collection, data analysis, and data
    security. Standardized processes ensure consistency, efficiency, and reliability
    in handling data throughout its life cycle.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Technologies and tools**: This encompasses the hardware, software, and infrastructure
    needed to manage and analyze data. This can include data warehouses, data lakes,
    data visualization tools, analytics platforms, and various software applications
    specific to data management and analysis.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Resources**: This includes financial resources allocated for data initiatives,
    infrastructure maintenance, and personnel dedicated to data management and analysis.
    Effective data capability requires adequate resources to support the necessary
    processes, technologies, and personnel.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Cultural aspects**: This refers to an organizational culture that values
    data, encourages data-driven decision-making, and fosters collaboration between
    different departments in utilizing data effectively. A data-driven culture is
    crucial for maximizing the adoption and utilization of data capabilities across
    the organization.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Together, these components make up a strong data capability. Each part is independently
    required and must be strong in aggregate to produce a high-quality, trustworthy
    data capability. Without all components, companies will struggle to have success
    *OR* align on outcomes. Overall, a well-developed data capability empowers organizations
    to do the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Gain deeper insights from their data**: By effectively analyzing and interpreting
    data, organizations can uncover hidden patterns, trends, and opportunities for
    improvement'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Make data-driven decisions**: Utilizing reliable and insightful data allows
    organizations to make informed decisions based on evidence, leading to improved
    efficiency, effectiveness, and competitive advantage'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Optimize operations and processes**: Data-driven insights can help identify
    areas for improvement, streamline processes, and optimize resource allocation
    for better performance'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Enhance customer experience**: Analyzing customer data can help understand
    customer behavior, preferences, and needs, leading to improved product development,
    marketing strategies, and overall customer experience'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Developing a strong data capability is no small feat, and it requires continuous
    improvement and adaptation as technologies and business needs evolve. However,
    by investing in the necessary skills, processes, technologies, and resources and
    fostering a data-driven culture, organizations can unlock the immense potential
    of their data and gain a competitive edge in today’s data-driven world.
  prefs: []
  type: TYPE_NORMAL
- en: Outcomes
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'As we’ve clarified what it takes to build strong capabilities, what comes next
    is getting very clear on outcomes. As I articulated earlier, outcomes are what
    the business experiences as a result of the capability. It answers one of my favorite
    questions: *So what?*'
  prefs: []
  type: TYPE_NORMAL
- en: 'My teams know this question well because it’s one of my favorites to use, to
    help us get to the specific answer around what the outcome really is and what
    it means for the business. For example, imagine you are working on the following
    situation:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Goal**: Get in shape'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Capability**: Running'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Outcome**: Complete a 5k in under 30 minutes'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Most goals fail when we do not get specific about the capability required and
    the outcome we are expecting. If we take this same framing and apply it to a data
    capability, it may look something like this:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Goal**: Ensure the company knows what data it has, where it is stored, how
    it is classified, and who is accountable for it'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Capabilities**: Near-real-time metadata (business and technical), AI-powered
    classification, and data stewardship, as well as a data catalog'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Outcome**: Searchable data environment to enable customer contract obligations
    and to identify their data in your ecosystem, with **points of contact** (**POCs**)
    within 24 hours'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Note in both examples there is more than one capability that could support the
    goal, but when you take into consideration the outcome required, the capability
    has fewer options and you can be more focused on what you need to generate success.
    In the next section, I will build on how to marry business outcomes with data
    capabilities for more powerful alignment between your business stakeholders and
    your data team.
  prefs: []
  type: TYPE_NORMAL
- en: Business outcomes and data capabilities
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Traditional data capabilities are managed from within IT departments, which
    is part of why they have historically not been as successful. IT measures of success
    are typically framed as project-based measures, such as meeting milestones, or
    in budget/time measures, dollars or hours saved. This early generation of data
    capability management inevitably led to difficult-to-measure-and-quantify outcomes,
    which is the basis of the evolution from IT outcomes toward business outcome-focused
    measurement of success.
  prefs: []
  type: TYPE_NORMAL
- en: '| **Helpful Hint** |'
  prefs: []
  type: TYPE_TB
- en: '| If you continue to measure data capabilities in a traditional, legacy IT
    (project-based) way or exclusively budget/time, you may find that you create a
    conflict of interest between your business stakeholders and your incentives.Often,
    your stakeholders need to have business outcomes that may not improve speed or
    budget but actually use an increase in budget to drive an increase in something
    else that is meaningful (for example, revenue, customer success scores, or lead
    identification). |'
  prefs: []
  type: TYPE_TB
- en: You need both
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You need to set up your outcome framework based on both business outcomes and
    data outcomes. First, you need to align with the business on what success looks
    like for them, in their terms, and then (and only then) you should align and map
    your data outcomes to their business outcomes to demonstrate how your deliveries
    match up with their outcome needs.
  prefs: []
  type: TYPE_NORMAL
- en: 'If we take the preceding example and structure it into a simple framework,
    it might look something like this:'
  prefs: []
  type: TYPE_NORMAL
- en: '| **First-Level Example** |'
  prefs: []
  type: TYPE_TB
- en: '| *Goal*: Ensure the company knows what data it has, where it is stored, how
    it is classified, and who is accountable for it. |'
  prefs: []
  type: TYPE_TB
- en: '| **Business Outcome** | **Data** **Capability/Capabilities Needed** |'
  prefs: []
  type: TYPE_TB
- en: '| Searchable data environment to enable customer contractual obligations to
    identify their data in your ecosystem within a 24-hour SLA |'
  prefs: []
  type: TYPE_TB
- en: Near-real-time metadata (business and technical)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: AI-powered data classification
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data stewardship
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data catalog
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: Table 5.1 – Example of first-level business outcome
  prefs: []
  type: TYPE_NORMAL
- en: You might notice that stacking the business outcome next to the data capability
    that will be delivered to support it allows the reader to understand what data
    capabilities are required for the business outcome.
  prefs: []
  type: TYPE_NORMAL
- en: 'Next, you should explain how these capabilities will support the business outcome:'
  prefs: []
  type: TYPE_NORMAL
- en: '| **Second-Level Example** |'
  prefs: []
  type: TYPE_TB
- en: '| *Goal*: Ensure the company knows what data it has, where it is stored, how
    it is classified, and who is accountable for it. |'
  prefs: []
  type: TYPE_TB
- en: '| **Business Outcome** | **Data** **Capabilities Needed** |'
  prefs: []
  type: TYPE_TB
- en: '| Searchable data environment to enable customer contractual obligations to
    identify their data in your ecosystem within a 24-hour SLA |'
  prefs: []
  type: TYPE_TB
- en: Near-real-time metadata (business and technical) for customer information systems
    (for example, that may mean 5-6 systems versus the entire company)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: AI-powered data classification for customer information systems
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data stewardship – customer success data domain executive, business data stewards,
    and technical data stewards
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data catalog for in-scope systems
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: Table 5.2 – Example of second-level business outcome
  prefs: []
  type: TYPE_NORMAL
- en: If you pitched the first-level example to your company and asked for funding,
    it would be pretty difficult to align on success. Why? Because it reads like you
    won’t be successful until you have metadata for the entire company, you classify
    all data in the company, you have all stewards identified, and you have a fully
    populated data catalog.
  prefs: []
  type: TYPE_NORMAL
- en: However, if you go back to the business outcome, which is more specific than
    the goal, you have a much more specific data capability to meet that outcome.
    This is far more ideal, focused, and has a far higher probability of **success**,
    which is the topic of our next section.
  prefs: []
  type: TYPE_NORMAL
- en: What is success?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Now that you’ve zeroed in on what success is (reminder: it’s focused on the
    business outcome), you can work with your business stakeholders to define success.
    In our previous example, we aligned with our business stakeholders on a single
    outcome that was met by the implementation of four key data capabilities. In our
    example, these capabilities are focused on the customer data domain.'
  prefs: []
  type: TYPE_NORMAL
- en: To be successful, you must ensure that you have a narrow enough focus so that
    you can define a simple and straightforward **definition of done**. A definition
    of done is best to describe success when it is specific and measurable (you may
    like to use the commonly known SMARTER framework to assist you with this). Ideally,
    you should take each of these data capabilities and define what it will take to
    deliver a capability of value.
  prefs: []
  type: TYPE_NORMAL
- en: What is the definition of value?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Value is defined by the shareholder; therefore, until you have their sign-off
    on the value provided to their business, what you believe is irrelevant. You can,
    and should, measure and produce the value measurement you believe you provided
    to your stakeholder; however, it should not be considered final until you both
    agree and will stand behind the results together. The worst-case scenario is when
    you have delivered a solution for the business and you believe it’s added value
    and they do not. It will undermine your credibility instantly.
  prefs: []
  type: TYPE_NORMAL
- en: Let’s keep pulling on the previous example. How do you define success, in light
    of value that the business will agree to?
  prefs: []
  type: TYPE_NORMAL
- en: Defining success
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Starting with the business outcome, start by defining a set of core metrics
    that will measure value for the business, in terms they understand:'
  prefs: []
  type: TYPE_NORMAL
- en: Align on the overall business outcome.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Define and map data capabilities needed to achieve the business outcome.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Define what will need to be done for each data capability to deliver value in
    part and in aggregate (for example, sub-milestones).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Align on how you will measure value.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Deliver capabilities.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Report progress iteratively.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Measure data capability success in data outcomes.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Measure data capability success in business outcome(s).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Together, these eight steps can be used to frame a strong delivery roadmap.
    Let’s break these eight steps into an actionable plan, using the previous example.
  prefs: []
  type: TYPE_NORMAL
- en: Aligning on outcomes
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Let’s now break these eight steps into an actionable plan, using the previous
    example. These eight steps will explain how to, in specific detail, align with
    your business stakeholders. As you become more confident in this process, you
    will find it takes less time to complete this process. However, the first few
    times you go through it, you may find it takes a bit of time to map out. This
    would be a good process to work on with someone on your team or as a small team
    to ensure you capture all possible outcomes and work to refine them into a clear
    outcome prior to sharing them with your stakeholders for input and discussion.
    This is also a great process to work on with a stakeholder if they are open to
    collaborating more closely with you.
  prefs: []
  type: TYPE_NORMAL
- en: Step 1 – Aligning on the business outcome
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Start by ensuring you and the business stakeholder (referred to as the business
    sponsor) are aligned on the business outcome they need, to support their business
    strategy. You may jointly write this outcome, or you might write it based on the
    listening sessions you conducted on your listening tour when you started out in
    the data role.
  prefs: []
  type: TYPE_NORMAL
- en: For the purposes of this section, I will present the components of this eight-step
    approach in a series of tables for easy reference. You can use this same format
    if it suits you for your own company.
  prefs: []
  type: TYPE_NORMAL
- en: '| **Business Outcome** |'
  prefs: []
  type: TYPE_TB
- en: '| Searchable data environment to enable customer contractual obligations to
    identify their data in your ecosystem within a 24-hour SLA. |'
  prefs: []
  type: TYPE_TB
- en: Table 5.3 – Example business outcome
  prefs: []
  type: TYPE_NORMAL
- en: Step 2 – Defining data capabilities
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Next, you will define and recommend data capabilities you and/or your team will
    deliver to support the business outcome. This is a great opportunity for you to
    explain to your stakeholder what these capabilities are and why they are the right
    data capabilities to support their outcome. If you make the common mistake of
    simply providing a list of data capabilities to the stakeholder without explaining
    why they are the right capabilities, this is the first risk in your delivery.
    If the stakeholder does not fully understand and comprehend why these capabilities
    are the right ones to support their needs, this is where the first shred of doubt
    creeps in. The doubt may not manifest until later in the steps, but this is where
    you begin to lose them and your credibility. Do not skip this step. It’s critical
    to your success and building trust with your business stakeholders.
  prefs: []
  type: TYPE_NORMAL
- en: '| **Data** **Capabilities Needed** |'
  prefs: []
  type: TYPE_TB
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: Near-real-time metadata (business and technical) for customer information systems
    (for example, that may mean 5-6 systems versus the entire company)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: AI-powered data classification for customer information systems
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data stewardship – customer success data domain executive, business data stewards,
    and technical data stewards
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data catalog for in-scope systems
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: Table 5.4 - Example data capability requirements
  prefs: []
  type: TYPE_NORMAL
- en: Step 3 – Defining data capability deliverables
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'For each data capability defined, you will need to define what will need to
    be delivered for each. Typically, you will have 1:M (one-to-many) deliverables
    for each data capability. These can be delivered iteratively (as we’ll see in
    *step 5*) and should be, wherever possible, so you can demonstrate progress. The
    following example is a view of how you might want to identify capability deliverables:'
  prefs: []
  type: TYPE_NORMAL
- en: '| **Data** **Capabilities Needed** | **Deliverables** |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| Near-real-time metadata (business and technical) for customer information
    systems |'
  prefs: []
  type: TYPE_TB
- en: Identify and select metadata tooling vendors
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Implement metadata tool
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Identify each in-scope system that contains customer information
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Build connectors for metadata tooling
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Connect metadata tooling to each in-scope system identified
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Validate completeness of metadata for in-scope systems
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Build ongoing operations and observability for metadata tooling to ensure ongoing
    validity and trustworthiness of metadata
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '| AI-powered data classification for customer information systems |'
  prefs: []
  type: TYPE_TB
- en: Enable data classification feature in metadata tool
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Validate the appropriateness of the classification feature to ensure accuracy
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Implement periodic recertification of data classification by data stewards
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '| Data stewardship – customer success data domain executive, business data
    stewards, and technical data stewards |'
  prefs: []
  type: TYPE_TB
- en: Identify customer success data domain executive and gain approval
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Identify all in-scope business data stewards and gain approval
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Identify all in-scope Technical Data Stewards and gain approval
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Onboard and train data domain executive, business data stewards, and technical
    data stewards in their roles and responsibilities
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Enable data domain executive and business/technical data stewards
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: '| Data catalog for in-scope systems |'
  prefs: []
  type: TYPE_TB
- en: Train data stewards on data catalog requirements.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
