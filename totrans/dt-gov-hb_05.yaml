- en: Step 5 – Delivering iteratively
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'A rather simple step to describe; much less simple to do. This step involves
    delivering on the plan you defined in *step 3*:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 5.1 – Example roadmap slide](img/B18846_05_01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 5.1 – Example roadmap slide
  prefs: []
  type: TYPE_NORMAL
- en: Step 6 – Reporting on progress iteratively
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As you complete the delivery of the items in *step 5*, you should report progress
    to your stakeholders regularly. I suggest that you report at least monthly, if
    not bi-weekly. This ensures your team is motivated to make meaningful progress
    regularly, and that the stakeholders remain fully engaged in sponsoring the work
    you are delivering for them. Remember this isn’t their only priority (most likely),
    and you will need to retain their focus and attention throughout delivery.
  prefs: []
  type: TYPE_NORMAL
- en: 'Because you’ve aligned on value measurement, you will be able to clearly articulate
    what they can do *AS* delivery occurs, and not just at the end of the delivery
    process. You could create a report to similar to the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 5.2 – Example status report](img/B18846_05_02.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 5.2 – Example status report
  prefs: []
  type: TYPE_NORMAL
- en: Step 7 – Measuring success in data outcomes
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: After your team completes the delivery of the implementation (and, ideally,
    concurrently as you deliver each capability), you should measure the success of
    the delivery in terms of the data outcomes first. This is helpful for your own
    team and to ensure that, first and foremost, you have met the expectations of
    basic data delivery. After you ground yourself and your team in the data outcomes,
    you should immediately move to measure success in business outcomes and report
    on these two measures jointly (*steps 7* and *8* together).
  prefs: []
  type: TYPE_NORMAL
- en: Finally, if you find that your data outcomes *OR* your business outcomes deviate
    from your expected results, be transparent about the variance, seek to drive to
    the root cause as to why it varied from your expected results, and work to determine
    the impact.
  prefs: []
  type: TYPE_NORMAL
