- en: About the author
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Tiago Antao** is a bioinformatician who is currently working in the field
    of genomics. A former computer scientist, Tiago moved into computational biology
    with an MSc in bioinformatics from the Faculty of Sciences at the University of
    Porto, Portugal, and a PhD on the spread of drug-resistant malaria from the Liverpool
    School of Tropical Medicine, UK. Post his doctoral, Tiago worked with human datasets
    at the University of Cambridge, UK and with mosquito whole-genome sequencing data
    at the University of Oxford, UK, before helping to set up the bioinformatics infrastructure
    at the University of Montana, USA. He currently works as a data engineer in the
    biotechnology field in Boston, MA. He is one of the co-authors of Biopython, a
    major bioinformatics package written in Python.'
  prefs: []
  type: TYPE_NORMAL
- en: About the reviewers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Urminder Singh** is a bioinformatician, computer scientist, and developer
    of multiple open source bioinformatics tools. His educational background encompasses
    physics, computer science, and computational biology degrees, including a Ph.D.
    in bioinformatics from Iowa State University, USA.'
  prefs: []
  type: TYPE_NORMAL
- en: His diverse research interests include novel gene evolution, precision medicine,
    sociogenomics, machine learning in medicine, and developing tools and algorithms
    for big heterogeneous data. You can visit him online at urmi-21.github.io.
  prefs: []
  type: TYPE_NORMAL
- en: '**Tiffany Ho** works as a bioinformatics associate at Embark Veterinary. She
    holds a BSc from the University of California, Davis in genetics and genomics,
    and an MPS from Cornell University in plant breeding and genetics.'
