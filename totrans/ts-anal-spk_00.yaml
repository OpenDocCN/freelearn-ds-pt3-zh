- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Time series are everywhere, at every time, ever-growing. With the right tools
    that can be scaled up, you can unleash their temporal insights with ease, giving
    you the edge over time.
  prefs: []
  type: TYPE_NORMAL
- en: Time series analysis—extracting insights from time series—is crucial for businesses
    and organizations to make informed decisions. This is achieved by analyzing patterns,
    trends, and anomalies in data collected at intervals of time. Apache Spark is
    a powerful big data processing framework that enables the efficient processing
    of large-scale time series data, making it an ideal tool for handling the volume
    and complexity of such data.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are three main pillars for any time series analysis engagement with Apache
    Spark:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Data Preparation and Processing: This involves collecting, cleaning, and transforming
    time series data into a format suitable for analysis.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Modeling and Forecasting: This includes applying statistical models or machine
    learning algorithms to uncover patterns and predict future trends.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Deployment and Maintenance: This involves integrating the models into operational
    systems and continuously monitoring and updating them to ensure accuracy and relevance.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'This book, *Time Series Analysis with Spark*, aims to cover all these pillars.
    It will provide practical techniques for processing, modeling, and forecasting
    time series data using Apache Spark. The book is based on two main sources of
    information:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Practical Experience: Drawing from real-world projects and experiences in handling
    large-scale time series data with Apache Spark.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Industry Insights: Incorporating insights from experts and practitioners in
    the field of time series analysis and big data processing.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: As the use of Apache Spark for time series analysis continues to grow, the demand
    for professionals skilled in this area is increasing rapidly. This book will guide
    you through the best practices and techniques necessary to leverage Apache Spark
    effectively for time series analysis, helping you to stay ahead in this rapidly
    evolving field.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Professionals in data and AI, especially with time-dependent datasets, will
    find T*ime Series Analysis with Spark* beneficial for enhancing their skills in
    leveraging Apache Spark and Databricks for time series analysis. The book caters
    to a broad audience, from those new to time series analysis and Apache Spark to
    experienced practitioners seeking to leverage Spark for temporal data analysis.
  prefs: []
  type: TYPE_NORMAL
- en: More specifically, data engineers will enhance their abilities in utilizing
    Spark and Databricks for the large-scale preparation of time series data. **Machine
    learning** (**ML**) engineers will find it easier to expand the scope of their
    ML projects. Data scientists and analysts will acquire fresh time series analysis
    skills to broaden their range of tools.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[*Chapter 1*](B18568_01.xhtml#_idTextAnchor016), *What Are Time Series?*, introduces
    the concept of time series data and the unique challenges in its analysis. This
    foundation is required to effectively analyze and forecast time-dependent data.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 2*](B18568_02.xhtml#_idTextAnchor044), *Why Time Series Analysis?*,
    elaborates on the importance of analyzing time-dependent data in enabling predictive
    modeling, trend identification, and anomaly detection. This is illustrated with
    real-world applications across industries.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 3*](B18568_03.xhtml#_idTextAnchor063), *Introduction to Apache Spark*,
    dives into Apache Spark and its distributed computing capabilities for processing
    large-scale time series data.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 4*](B18568_04.xhtml#_idTextAnchor087), *End-to-End View of a Time
    Series Analysis Project*, guides us through the entire process of a time series
    analysis project. Starting with use cases, it covers key stages such as data processing,
    feature engineering, model selection, and evaluation.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 5*](B18568_05.xhtml#_idTextAnchor103), *Data Preparation*, delves
    into the critical steps of organizing, cleaning, and transforming time series
    data. It covers techniques for handling missing values, dealing with outliers,
    and structuring data, enhancing the reliability of subsequent analytical processes.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 6*](B18568_06.xhtml#_idTextAnchor116), *Exploratory Data Analysis*,
    goes through exploratory data analysis to uncover patterns and insights in time
    series data. These steps are crucial for identifying characteristics such as trends
    and seasonality, informing subsequent modeling decisions.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 7*](B18568_07.xhtml#_idTextAnchor133), *Building and Testing Models*,
    focuses on constructing predictive models for time series data, covering the diverse
    types of models, which one to choose, and how to train, tune, and evaluate models.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 8*](B18568_08.xhtml#_idTextAnchor151), *Going at Scale*, addresses
    the considerations for scaling time series analysis in large and distributed computing
    environments. It covers the different ways that Apache Spark can be used to scale
    feature engineering, hyperparameter tuning, and single- and multi-model training.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 9*](B18568_09.xhtml#_idTextAnchor169), *Going to Production*, explores
    the practical considerations and steps involved in deploying time series models
    into production, while ensuring the reliability and effectiveness of time series
    models in operational environments.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 10*](B18568_10.xhtml#_idTextAnchor190), *Going Further with Apache
    Spark*, provides answers to the challenges of setting up and managing the platform
    by using Databricks as a cloud-based, managed, platform-as-a-service solution
    to go further with Apache Spark.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 11*](B18568_11.xhtml#_idTextAnchor211), *Recent Developments in Time
    Series Analysis*, explores recent developments in the field of time series analysis,
    including an approach from the exciting field of generative AI applied to time
    series forecasting, as well as new approaches to making the outcome of time series
    analysis accessible to them in non-technical ways.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book requires you to have a basic understanding of the Python programming
    language along with a fundamental knowledge of data science and machine learning
    concepts.
