  type: TYPE_NORMAL
- en: '*Chapters 3, 4,* and *9* use local containerized environments. The examples
    in this book were tested with Docker on macOS. They should work with Docker or
    Podman on Windows or Linux with adaptation. You can skip the hands-on part of
    these chapters if you do not intend to build your own environment locally and
    prefer to use a managed platform such as Databricks.'
  prefs:
