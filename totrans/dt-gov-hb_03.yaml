  type: TYPE_NORMAL
- en: Working with product managers to design and deploy data-driven solutions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Analyzing data to identify trends and opportunities
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Staying up to date on the latest data technologies
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The following qualifications are required:'
  prefs: []
  type: TYPE_NORMAL
- en: 5+ years of experience in data architecture
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Experience with data modeling, data warehousing, and data governance
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Experience with product management
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Strong analytical and problem-solving skills
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Excellent communication and interpersonal skills
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ability to work independently and as part of a team
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data engineering leader
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As you are hiring the roles outlined previously, as a priority, it would be
    useful to begin hiring or centralizing **data engineering** professionals. Data
    engineers are often a bit easier to hire compared to the aforementioned roles;
    however, there is still fierce competition for excellent data engineers, especially
    with specific skill sets in emerging technologies or niche areas such as master
    data, where there is a shortage of deeply experienced talent. Data engineers are
    responsible for engineering solutions within your data team and for use across
    the company. Your data engineering team may also create curated and trusted datasets
    or views that can be consumed across the company. Often, data engineers are responsible
    for building APIs, data exchanges, and broadly moving data across your organization.
  prefs: []
  type: TYPE_NORMAL
- en: Summary of a data engineering leader
  prefs: []
  type: TYPE_NORMAL
- en: The data engineering leader will deliver data engineering capabilities for the
    company. In this role, you will be responsible for leading a team of data engineers
    in developing and maintaining our data infrastructure. You will also be responsible
    for working with product managers to understand their needs and develop solutions
    that meet those needs.
  prefs: []
  type: TYPE_NORMAL
- en: 'Responsibilities include the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Leading a team of data engineers in developing and maintaining our data infrastructure
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Working with product managers to understand their needs and develop solutions
    that meet those needs
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Designing and implementing data pipelines and data warehouses
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Developing and implementing data quality and governance policies
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Monitoring and optimizing data performance
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Staying up to date on the latest data engineering technologies
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
