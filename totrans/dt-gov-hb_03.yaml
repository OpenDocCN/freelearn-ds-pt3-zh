- en: '3'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Building a High-Performing Team
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Establishing a high-performing data governance team is a critical and long-term
    investment in the success of the company’s use of data. By reading this chapter,
    I assume you are looking to build a high-performing data governance team and/or
    create an entire data and analytics function. Ultimately, your success will depend
    on the team you assemble to deliver excellent, high-quality impactful solutions
    for your organization. Given the scarcity of talented data professionals, this
    is the second most critical indicator of your success; that is, hiring the best
    possible talent you can afford for your company (the first being able to set and
    measure what success is, as I covered in [*Chapter 2*](B18846_02.xhtml#_idTextAnchor041),
    *How to Build a Coalition of Advocates* and [*Chapter 5*](B18846_05.xhtml#_idTextAnchor110),
    *Define Success & Align* *on Outcomes*).
  prefs: []
  type: TYPE_NORMAL
- en: Depending on your company’s unique situation, you may encounter a few different
    scenarios that have led to your need to build a team. You might be the first hire
    for data and have to build an entire team from scratch. You could have been brought
    in to bring together disparate teams across your company to unify them under your
    leadership. Or, you could have inherited an entirely intact existing team in need
    of a transformation. No matter which situation you find yourself in, the performance
    of the team sits firmly on your shoulders from the moment you walk in the door.
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, we will discuss what roles matter and why, how to structure
    the team for success, how to implement the right routines and rhythms, and how
    to grow talent both within your team and across your company. As you might have
    assumed, establishing a high-performing data governance team is a critical and
    long-term investment in the success of the company’s use of data. **Chief Data
    and Analytics Officers** (**CDAOs**) and offices of the CDAO only began to be
    established in 2002 (first, at *Capital One*), and as recently as 2012, only 100
    CDAOs existed globally. However, in the last few years, the number of CDAOs has
    grown to over 152,000, according to *LinkedIn* data. The role of **Chief Data
    Officer** (**CDO**) is much more common, with 67.9% of major companies reported
    to have appointed a CDO, up from 12% in 2012\. With demand for CDAO roles emerging
    at a rapid pace and the salary of these specialists rising to match demand, the
    **return on investment** (**ROI**) of these roles is under constant scrutiny.
    It is critical for the success of the office of the CDAO to build a high-performing
    team quickly, efficiently, and with effective measures of value.
  prefs: []
  type: TYPE_NORMAL
- en: 'We will cover the following main topics:'
  prefs: []
  type: TYPE_NORMAL
- en: Optimizing for outcomes
  prefs:
