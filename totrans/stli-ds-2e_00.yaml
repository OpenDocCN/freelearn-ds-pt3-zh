- en: Conventions used
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'There are several text conventions used throughout this book:'
  prefs: []
  type: TYPE_NORMAL
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “...which will be in the format `ec2-10-857-84-485.compute-1.amazonaws.com`.
    I made up those numbers, but yours should be close to this.”'
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'Any command line input or output is written as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For instance, words in menus or dialog boxes appear in **bold**. Here is an example:
    “We are going to be using **Amazon Elastic Compute Cloud**, or **Amazon EC2**
    for short.”'
