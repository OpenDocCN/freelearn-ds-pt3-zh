  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book assumes that you are at least a Python novice, which means you are
    comfortable with basic Python syntax and have taken tutorials or classes before
    in Python. It is also written for users interested in data science, which includes
    topics such as statistics and machine learning but does not require a data science
    background. If you know how to make lists and define variables and have written
    a `for` loop before, you have enough Python knowledge to get started!
  prefs: []
  type: TYPE_NORMAL
- en: If you are using the digital version of this book, we advise you to type the
    code yourself or access the code from the book’s GitHub repository (a link is
    available in the next section). Doing so will help you avoid any potential errors
    related to the copying and pasting of code.
  prefs: []
  type: TYPE_NORMAL
